<VirtualHost *:443>
	ServerName msehr.local
	ServerAlias msehr ehr medshakeehr MedShakeEHR msehr.local
	DocumentRoot "/home/ehr/public_html"
        SSLCertificateFile /etc/ssl/msehr.local/msehr.local.crt
        SSLCertificateKeyFile /etc/ssl/msehr.local/msehr.local.key
	<Directory "/home/ehr/public_html">
		Options FollowSymLinks
		AllowOverride all
		Require all granted
	</Directory>
	ErrorLog /var/log/apache2/error.msehr.local.log
	CustomLog /var/log/apache2/access.msehr.local.log combined
</VirtualHost> 